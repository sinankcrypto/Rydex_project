{% extends "partials/base_homepage.html" %}

{% block content %}
{% load static %}
<div class="container mt-5 text-center">
  <div class="card shadow-lg p-5">
    <div class="card-body">
      <h2 class="text-success mb-3">Order Placed Successfully!</h2>
      <p class="lead">
        Thank you for your order. Your order ID is <strong>#{{ order.tracking_id }}</strong>.
      </p>
      <p class="text-muted">
        You will receive a confirmation email shortly with your order details.
      </p>
      <a href="{% url 'home' %}" class="btn btn-success btn-lg mt-4">Return to Home</a>
    </div>
  </div>
</div>
{% endblock %}
