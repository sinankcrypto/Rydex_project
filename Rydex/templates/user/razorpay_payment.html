<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            background-color: #f4f8fb;
        }
        .payment-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        .payment-container h2 {
            color: #007bff;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .payment-info {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .payment-info strong {
            color: #333;
        }
        .payment-error {
            color: red;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="payment-container">
    <h2 class="text-center">Complete Your Payment</h2>
    
    <!-- Payment Info Section -->
    <div class="payment-info">
        <p><strong>Order ID:</strong> {{ razorpay_order_id }}</p>
        <p><strong>Amount:</strong> ₹{{ amount|floatformat:2 }}</p>
    </div>

    <!-- Payment Form -->
    <form action="{% url 'verify_payment' %}" method="POST" id="payment-form">
        {% csrf_token %}
        <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order_id }}" id="razorpay_order_id">
        <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
        <input type="hidden" name="razorpay_signature" id="razorpay_signature">

        <button type="button" class="btn-custom" id="pay-button">Pay ₹{{ amount|floatformat:2 }}</button>
    </form>

    <!-- Error Message Section -->
    {% if error %}
    <div class="payment-error">
        {{ error }}
    </div>
    {% endif %}
</div>

<script>
    // Razorpay checkout options
    var options = {
        "key": "{{ razorpay_key_id }}",  // Your Razorpay Key ID
        "amount": "{{ amount }}",         // Amount in paise
        "currency": "INR",
        "order_id": "{{ razorpay_order_id }}",  // Order ID generated by Razorpay
        "handler": function (response) {
            // Populate hidden fields with Razorpay response
            document.getElementById('razorpay_payment_id').value = response.razorpay_payment_id;
            document.getElementById('razorpay_signature').value = response.razorpay_signature;
            document.getElementById("razorpay_order_id").value = options.order_id;

            console.log("Order ID:", options.order_id);
            
            // Submit the form to verify payment
            document.getElementById('payment-form').submit();
        },
        "prefill": {
            "name": "{{ user.first_name }} {{ user.last_name }}",  // Replace with dynamic user data
            "email": "{{ user.email }}",  // Replace with dynamic user email
            "contact": "{{ user.profile.phone_number }}"  // Replace with dynamic user contact
        }
    };

    // Initialize Razorpay checkout
    var rzp = new Razorpay(options);

    // Trigger Razorpay checkout on button click
    document.getElementById('pay-button').onclick = function (e) {
        rzp.open();
        e.preventDefault();
    };
</script>

</body>
</html>
