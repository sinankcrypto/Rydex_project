{% extends "partials/base_homepage.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded">
                <div class="card-body text-center p-4">
                    <h2 class="text-success mb-4">Reset Link Sent</h2>
                    <p class="text-muted mb-4">
                        If an account exists with the provided email, a reset link has been sent. Please check your email inbox or spam folder.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-danger w-100 py-2">
                        <i class="bi bi-arrow-left"></i> Return to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<style>
    .card {
        background: #fff;
    }

    .text-success {
        color: #28a745;
    }

    .btn-danger {
        background-color: #dc3545;
        border: none;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }

    .text-muted {
        font-size: 0.9rem;
    }
</style>
