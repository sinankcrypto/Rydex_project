{% extends "partials/admin_base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Add Variant for {{ product.name }}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Add Variant</button>
    <a href="{% url 'variant_list' product.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
