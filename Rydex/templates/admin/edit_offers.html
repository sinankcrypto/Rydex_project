{% extends "partials/admin_base.html" %}

{% block title %}Edit Offer{% endblock %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Edit Offer</h1>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% if is_category_offer %}{% url 'edit_category_offer' offer.id %}{% else %}{% url 'edit_product_offer' offer.id %}{% endif %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Offer Name</label>
            <input type="text" name="name" id="name" class="form-control" value="{{ offer.name }}">
        </div>
        <div class="mb-3">
            <label for="discount" class="form-label">Discount (%)</label>
            <input type="number" name="discount" id="discount" class="form-control" value="{{ offer.discount }}" min="0" max="100" step="0.01">
        </div>
        <div class="mb-3">
            <label for="valid_from" class="form-label">Valid From</label>
            <input type="datetime-local" name="valid_from" id="valid_from" class="form-control" value="{{ offer.valid_from|date:'Y-m-d\TH:i' }}">
        </div>
        <div class="mb-3">
            <label for="valid_to" class="form-label">Valid To</label>
            <input type="datetime-local" name="valid_to" id="valid_to" class="form-control" value="{{ offer.valid_to|date:'Y-m-d\TH:i' }}">
        </div>
        <div class="mb-3">
            <label for="is_active" class="form-label">Active</label>
            <select name="is_active" id="is_active" class="form-select">
                <option value="True" {% if offer.is_active %}selected{% endif %}>Yes</option>
                <option value="False" {% if not offer.is_active %}selected{% endif %}>No</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Offer</button>
        <a href="{% url 'offers_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
