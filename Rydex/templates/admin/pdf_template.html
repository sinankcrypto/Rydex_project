<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Sales Report</h1>
    <p><strong>Period:</strong> {{ filter|title }}</p>
    <p><strong>Date:</strong> {{ selected_date }}</p>
    <table>
        <thead>
            <tr>
                <th>Metric</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sales Count</td>
                <td>{{ filtered_sales_count }}</td>
            </tr>
            <tr>
                <td>Total Amount</td>
                <td>Rs.{{ filtered_sales.total_amount }}</td>
            </tr>
            <tr>
                <td>Total Discount</td>
                <td>Rs.{{ filtered_sales.discount }}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
