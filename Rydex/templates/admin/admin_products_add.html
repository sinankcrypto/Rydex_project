{% extends "partials/admin_base.html" %}

{% block title %}Add Product{% endblock %}

{% block header %}Add Product{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Add New Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter product description" required></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Enter product price" required>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-select" id="category" name="category" required>
        <option value="" disabled selected>Select a category</option>
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Main Image Input -->
    <div class="mb-3">
      <label for="image_main" class="form-label">Product Main Image</label>
      <input type="file" class="form-control" id="image_main" name="image_main" accept="image/*" required>
    </div>

    <!-- Additional Image Inputs -->
    <div class="mb-3">
      <label for="image_1" class="form-label">Additional Image 1</label>
      <input type="file" class="form-control" id="image_1" name="image_1" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="image_2" class="form-label">Additional Image 2</label>
      <input type="file" class="form-control" id="image_2" name="image_2" accept="image/*">
    </div>

    <div class="mb-3">
      <label for="image_3" class="form-label">Additional Image 3</label>
      <input type="file" class="form-control" id="image_3" name="image_3" accept="image/*">
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
      <label class="form-check-label" for="is_active">Is Active</label>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
    <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
